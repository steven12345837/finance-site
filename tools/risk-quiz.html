<!doctype html><html lang="zh-Hant-TW"><head>
<meta charset="utf-8"><title>風險屬性測驗｜理財專員</title><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body><main id="頁面內容">
<section id="風險測驗" class="區塊 內文 容器">
  <!-- 風險屬性測驗（前端版） -->
  <h1>風險屬性測驗（前端版）</h1>
  <form id="風險表單" class="表單">
    <fieldset>
      <legend>Q1. 市場下跌 10% 時你的感受？</legend>
      <label><input type="radio" name="q1" value="1"> 非常緊張，想賣出</label>
      <label><input type="radio" name="q1" value="2"> 觀望</label>
      <label><input type="radio" name="q1" value="3"> 視為加碼機會</label>
    </fieldset>
    <fieldset>
      <legend>Q2. 你的投資目標期限？</legend>
      <label><input type="radio" name="q2" value="1"> 1 年內</label>
      <label><input type="radio" name="q2" value="2"> 3–5 年</label>
      <label><input type="radio" name="q2" value="3"> 10 年以上</label>
    </fieldset>
    <fieldset>
      <legend>Q3. 你對波動的容忍？</legend>
      <label><input type="radio" name="q3" value="1"> 低</label>
      <label><input type="radio" name="q3" value="2"> 中</label>
      <label><input type="radio" name="q3" value="3"> 高</label>
    </fieldset>
    <button type="submit" class="按鈕 強調">看結果</button>
  </form>
  <div id="風險結果" class="結果"></div>
</section>
</main><script>(function(){if(!sessionStorage.getItem('__shell__')){sessionStorage.setItem('__redirect__',location.pathname);var s=location.pathname.split('/').filter(Boolean),b=s.length>0?'/'+s[0]+'/':'/';location.replace(b);}})();</script></body></html>
