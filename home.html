  <section id="首頁-服務導覽" class="區塊 容器">
    <div class="格線3">

        <a class="連結" data-route="/services/financial-planning.html">瞭解更多</a>
      </article>
      <article class="卡片">
        <h3>保險顧問</h3>
        <p>不售只顧，站在你這邊的保障配置。</p>
        <a class="連結" data-route="/services/insurance-advisory.html">瞭解更多</a>
      </article>
    </div>
  </section>

  <!-- ===== 首頁：精選內容（圖片預留位） ===== -->
  <section id="首頁-精選內容" class="區塊 容器">
    <div class="格線2">
      <article class="卡片 圖文">
        <img src="images/首頁-內容A.jpg" alt="資產配置圖解（請替換圖片）" loading="lazy">

        </div>
      </article>
      <article class="卡片 圖文">
        <img src="images/首頁-內容B.jpg" alt="複利試算示意（請替換圖片）" loading="lazy">
        <div>
          <h3>複利試算工具</h3>
          <p>輸入金額與年化報酬率，立刻看到終值。</p>
          <a class="連結" data-route="/academy/calculators/compounding.html">立即試算</a>
        </div>
      </article>
    </div>
  </section>
</main>

<!-- 直入子頁：一律回到殼 -->
<script>
(function(){
  var seg=location.pathname.split('/').filter(Boolean);
  var base=seg.length>0?'/'+seg[0]+'/':'/';
  try{sessionStorage.setItem('__redirect__', location.pathname);}catch(e){}
  if(!/\/finance-site\/?$/.test(location.pathname)) location.replace(base);
})();
</script>
</body>
