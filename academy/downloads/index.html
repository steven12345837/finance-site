<!-- 直入子頁時帶回殼 -->
<script>
(function(){
  if(!sessionStorage.getItem('__shell__')){
    sessionStorage.setItem('__redirect__', location.pathname);
    var s = location.pathname.split('/').filter(Boolean);
    var b = s.length>0 ? '/' + s[0] + '/' : '/'; // => /finance-site/
    location.replace(b);
  }
})();
</script>
