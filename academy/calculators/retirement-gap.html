<!doctype html><html lang="zh-Hant-TW"><head>
<meta charset="utf-8"><title>退休缺口試算｜理財專員</title><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body><main id="頁面內容">
<section id="退休缺口" class="區塊 內文 容器">
  <!-- 退休缺口試算（簡版） -->
  <h1>退休缺口試算（簡版）</h1>
  <form id="退休表單" class="表單">
    <label>目標每月退休金 <input type="number" id="目標月支出" value="60000" min="0"></label>
    <label>退休年數（預估） <input type="number" id="退休年數" value="25" min="1"></label>
    <label>現有可用資產 <input type="number" id="現有資產" value="800000" min="0"></label>
    <label>投資年化報酬率(%) <input type="number" id="退休報酬率" value="4" step="0.1"></label>
    <button type="submit" class="按鈕 強調">試算缺口</button>
  </form>
  <div id="退休結果" class="結果"></div>
</section>
</main><script>(function(){if(!sessionStorage.getItem('__shell__')){sessionStorage.setItem('__redirect__',location.pathname);var s=location.pathname.split('/').filter(Boolean),b=s.length>0?'/'+s[0]+'/':'/';location.replace(b);}})();</script></body></html>

<!-- 直入子頁時帶回殼 -->
<script>
(function(){
  if(!sessionStorage.getItem('__shell__')){
    sessionStorage.setItem('__redirect__', location.pathname);
    var s = location.pathname.split('/').filter(Boolean);
    var b = s.length>0 ? '/' + s[0] + '/' : '/'; // => /finance-site/
    location.replace(b);
  }
})();
</script>
</body>
</html>
