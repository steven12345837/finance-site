<!doctype html><html lang="zh-Hant-TW"><head>
<meta charset="utf-8"><title>複利計算機｜理財專員</title><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body><main id="頁面內容">
<section id="複利計算機" class="區塊 內文 容器">
  <!-- 複利計算機（前端計算） -->
  <h1>複利計算機</h1>
  <form id="複利表單" class="表單">
    <label>初始金額 <input type="number" id="初始金額" value="100000" min="0" required></label>
    <label>每期投入 <input type="number" id="每期投入" value="5000" min="0"></label>
    <label>年化報酬率(%) <input type="number" id="年化報酬率" value="6" step="0.1" required></label>
    <label>年數 <input type="number" id="年數" value="20" min="1" required></label>
    <button type="submit" class="按鈕 強調">計算</button>
  </form>
  <div id="複利結果" class="結果"></div>
</section>
</main><script>(function(){if(!sessionStorage.getItem('__shell__')){sessionStorage.setItem('__redirect__',location.pathname);var s=location.pathname.split('/').filter(Boolean),b=s.length>0?'/'+s[0]+'/':'/';location.replace(b);}})();</script></body></html>
