<!doctype html><html lang="zh-Hant-TW"><head>
<meta charset="utf-8"><title>聯絡 / 預約｜理財專員</title><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body><main id="頁面內容">
<section id="聯絡我們" class="區塊 內文 容器">
  <!-- 聯絡、預約、LINE、Google 地圖 -->
  <h1>聯絡 / 預約</h1>
  <div class="卡片列">
    <a class="卡片 連結卡 強調" href="https://calendly.com/你的帳號/consult" target="_blank" rel="noopener">線上預約（Calendly）</a>
    <a class="卡片 連結卡" href="https://lin.ee/你的LINE短網址" target="_blank" rel="noopener">加入 LINE</a>
    <a class="卡片 連結卡" href="mailto:you@example.com">Email</a>
    <a class="卡片 連結卡" href="tel:+886-9xx-xxx-xxx">電話</a>
  </div>
  <div class="地圖">
    <iframe title="Google 地圖" width="100%" height="360" style="border:0;" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps?q=台北101&output=embed"></iframe>
  </div>
  <div class="QR列">
    <figure><img src="/images/line-qr.png" alt="LINE 加好友 QR Code（請替換圖片）" loading="lazy"><figcaption>掃碼加入 LINE 諮詢</figcaption></figure>
  </div>
</section>
</main><script>(function(){if(!sessionStorage.getItem('__shell__')){sessionStorage.setItem('__redirect__',location.pathname);var s=location.pathname.split('/').filter(Boolean),b=s.length>0?'/'+s[0]+'/':'/';location.replace(b);}})();</script></body></html>

<!-- 直入子頁時帶回殼 -->
<script>
(function(){
  if(!sessionStorage.getItem('__shell__')){
    sessionStorage.setItem('__redirect__', location.pathname);
    var s = location.pathname.split('/').filter(Boolean);
    var b = s.length>0 ? '/' + s[0] + '/' : '/'; // => /finance-site/
    location.replace(b);
  }
})();
</script>
</body>
</html>
