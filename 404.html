<!doctype html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8">
  <title>載入中…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function(){
      var seg = location.pathname.split('/').filter(Boolean);
      var base = seg.length>0? '/' + seg[0] + '/' : '/';
      sessionStorage.setItem('__redirect__', location.pathname + location.search + location.hash);
      location.replace(base);
    })();
  </script>
</head>
<body>正在導向正確頁面…</body>
</html>

<!-- 直入子頁時帶回殼 -->
<script>
(function(){
  if(!sessionStorage.getItem('__shell__')){
    sessionStorage.setItem('__redirect__', location.pathname);
    var s = location.pathname.split('/').filter(Boolean);
    var b = s.length>0 ? '/' + s[0] + '/' : '/'; // => /finance-site/
    location.replace(b);
  }
})();
</script>
</body>
</html>
